<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <h1 class="text-primary display-4 fw-normal">Coffe Brew Recipes</h1>
            <p class="fs-5 text-muted">Add custom recipes for your home brews below.</p>
        </div>
    </div>

    <main>
        <div class="container">
            <form id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="name">Name of Recipe</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control" placeholder="e-g., Morning Brew">  
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="method">Brew Method</label>
                    <input type="text" required autocomplete="off" id="method" class="form-control" placeholder="e-g., v60 Pour Over">  
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="roast">Roast</label>
                    <input type="text" required autocomplete="off" id="roast" class="form-control" placeholder="e-g., Full City">  
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="grind">Grind Size</label>
                    <input type="text" required autocomplete="off" id="grind" class="form-control" placeholder="e-g., 30">  
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="ratio">Ratio</label>
                    <input type="text" required autocomplete="off" id="ratio" class="form-control" placeholder="e-g., 1:16">  
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="note">Notes (optional)</label>
                    <input type="text" required autocomplete="off" id="note" class="form-control" >  
                </div>
                
                <div class="form-group mt-4">
                    <input type="submit" value="Add Recipe" class="btn btn-primary">
                </div>
            </form>

            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">Saved Recipes</p>
                </div>
                <div class="row row-cols-1 row-colls-md-3 mx-4 my-6 text-center" id="recipe-container">

                </div>
            </div>
        </div>
    </main>






    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
